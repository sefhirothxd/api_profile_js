<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Api perfil</title>
  </head>
  <body>
    <div class="container-title">
      <img class="container-title__image" src="./img/favicon.ico" alt="alien" />
      <h1>Tu perfil de Larnu</h1>
    </div>
    <div class="modal-container">
      <form class="modal-body">
        <div class="modal-header">
          <button class="btn-close-modal">X</button>
        </div>
        <input type="text" placeholder="Hobbies" class="input-hobbies" />
        <input
          type="text"
          placeholder="Discord username"
          class="input-discord-user"
        />
        <button class="btn-form">Cambiar</button>
      </form>
    </div>
    <div class="container">
      <form class="form">
        <input type="text" placeholder="Email" class="input-email" required />
        <input
          type="text"
          placeholder="Discord ID"
          class="input-discord"
          required
        />
        <button class="btn-form">Buscar</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
